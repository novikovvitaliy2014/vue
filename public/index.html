    <title>Donate Systems</title>
    <style type="text/css">
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: hsla(0, 0%, 18%, 1);
      background-color: #fff;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      position: fixed;
      top: 0;
      z-index: 6;
      width: 100%;
      margin: auto;
      height: 50px;
      background-color: #fff;
      border-bottom: 1px solid #1B5E20;
    }
    .header__top {
      position: relative;
      height: 100%;
      width: 100%;
      max-width: 1100px;
      margin: auto;
      padding: 0 5px;
      display: flex;
      justify-content: space-between;
      z-index: 6;
      background-color: #fff;
    }
    .header__top-nav {
      width: 70%;
    }
    @media (max-width: 840px){
      .header__top-nav {
          display: none;
        }
      }
    .header__top-nav ul {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      padding-left: 0;
    }
    .header__top-link {
      justify-content: center;
      border-bottom: 1px solid #1B5E20;
      color: #1B5E20;
      text-align: center;
      margin: auto;
      cursor: pointer;
      list-style: none;
      font-size: 16px;
    }
    .header__top-link:hover {
      color: #4CAF50;
    }
    .header__lang {
      display: block;
      font-size: 12px;
      width: 120px;
      color: #1B5E20;
    }
    .header__lang span {
      font-size: 12px;
      color: #4CAF50;
    }
    .header__lang select {
      width: 80px;
      border-bottom: 1px solid #4CAF50;
      background-color: rgb(233, 245, 234);
      margin-bottom: -10px;
      cursor: pointer;
      font-size: 16px;
     }
     .side {
        position: absolute;
        top: 50px;
        left: -260px;
        width: 250px;
        z-index: 1;
        transition: 500ms ease-in-out;
        opacity: 0;
        padding: 15px 0;
     }
     .side-logo {
       display: flex;
     }
     .side-icon {
        width: 30px;
        height: 30px;
        margin: auto 5px auto 0;
        opacity: 1;
     }
     .features {
        display: none;
        display: flex;
        background-color: hsl(113, 28%, 33%);
        flex-direction: column;
        align-items: center;
        position: relative;
        color: #fff;
        margin-top: -40vh;
        padding: 0;
        overflow: hidden;
     }
      .features picture {
        min-width: 100%;
        overflow: hidden;
      }
      .features picture img{
        display: block;
        min-height: 100vh;
        width: auto;
        min-width: 100%;
        max-width: 1700px;
      }
      .features__title {
        display: block;
        color: #fff;
        border-radius: 10px;
        max-width: 80%;
        padding: 10px;
        font-weight: 600;
        letter-spacing: 1px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        text-transform: none;
        transform: translateY(50vh);
      }
      @media (max-width: 840px){
        .features__title {
          font-size: 1.2rem;
        }
      }
     .logo {
        display: flex;
        position: relative;
        height: 100%;
        margin-left: 10px;
      }

      .logo::after {
        position: absolute;
        content: "";
        top: 10px;
        right: -10px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #1B5E20;
      }
      .logo:hover::after {
        background-color: #4CAF50
      }
      .logo__link {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        display: block;
        font-style: italic;
        font-size: 1.2rem;
        font-weight: 400;
        margin: auto;
        align-self: center;
        cursor: pointer;
        color: #1B5E20;
      }
  </style>
